<div class="contenedor-recuperar-cuenta">
  <div class="contenedor-interno-recuperar-cuenta">
    <h2>Recuperar cuenta</h2>
    <p>Te hemos enviado un código de recuperación a tu correo electrónico. Cópialo y escríbelo a continuación para continuar con la recuperación de tu cuenta.</p>

    <div class="codigo-container"></div>
    <label for="codigoInput">Código:</label>
    <input type="text" id="codigoInput" class="campo-codigo" oninput="this.value = this.value.replace(/[^0-9]/g, '');">

    <p>¿No recibiste ningún código? <a href="#">Reenviar código</a></p>

    <button type="button" class="boton-confirmar">Confirmar</button>

    <p class="codigo-incorrecto">Código incorrecto</p>
  </div>
</div>
