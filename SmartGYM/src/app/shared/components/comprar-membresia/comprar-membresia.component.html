<span class="colita">
    <form [formGroup]="datosCompra" (ngSubmit)="comprar()" class="contenido_comprarMembresia">
        <div class="img_membresia">
            <img src="assets/media/imagen-membresia.png" alt="">
        </div>
        <ul class="campos_comprarMembresia">
            <li>
                <label for="numero_de_tarjeta" class="formatoSubtitulo">Numero de tarjeta: </label>
                <input type="text" id="numero_de_tarjeta" placeholder="xxxx-xxxx-xxxx-xxxx" formControlName="numeroDeTarjeta" maxlength="16">
            </li>
            <label class="formatoError">{{errorNumeroDeTarjeta}}</label>
            <li>
                <label for="fecha_expira" class="formatoSubtitulo">Fecha de expiracion: </label>
                <input type="text" id="fecha_expira" placeholder="MM/YY" formControlName="expira" maxlength="5">
            </li>
            <label class="formatoError">{{errorFecha}}</label>
            <li>
                <label for="cvv" class="formatoSubtitulo">Codigo cvv: </label>
                <input type="text" id="cvv" placeholder="xxxx" formControlName="codigo_cvv" maxlength="4">
            </li>
            <label class="formatoError">{{errorCvv}}</label>
            <li>
                <label for="nombre_titular" class="formatoSubtitulo">Titular: </label>
                <input type="text" id="nombre_titular" placeholder="Nombre del titular" formControlName="titular">
            </li>
            <label class="formatoError">{{errorTitular}}</label>
            <li class="botones_comprarMembresia">
                <button type="button" (click)="salir()" class="boton_cancelarCompra">Cancelar</button>
                <button type="submit" class="boton_confirmarCompra">Comprar</button>
            </li>
        </ul>
    </form>
</span>
